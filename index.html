<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Classified Valentine Message</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="A classified, randomly generated Valentine message‚Äîreshuffle to reveal new intel." />
  <style>
    :root{
      --bg1:#ffdde1; --bg2:#ee9ca7; --card:#ffffff; --ink:#222;
      --accent:#ff5c8a; --accent-darker:#ff3a74; --muted:#6b7280;
      --shadow: 0 12px 30px rgba(0,0,0,.12); --radius: 16px;
    }

    /* Animated gradient background */
    body{
      margin:0; min-height:100svh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol", sans-serif;
      color:var(--ink);
      background:
        radial-gradient(1200px 1200px at 10% 10%, #fff6f8 0 40%, transparent 41%) fixed,
        linear-gradient(120deg, var(--bg1), var(--bg2)) fixed;
      background-size: cover;
      animation: hue 18s linear infinite;
    }
    @keyframes hue { to { filter:hue-rotate(20deg); } }

    /* Subtle floating hearts */
    .floaters{ position:fixed; inset:0; overflow:hidden; pointer-events:none; opacity:.25; }
    .heart{
      position:absolute; width:18px; aspect-ratio:1; transform: rotate(45deg);
      background:#ff6fa3; top:100%; left:var(--x,50%);
      animation: rise var(--t,14s) linear infinite; border-radius:2px;
    }
    .heart::before,.heart::after{ content:""; position:absolute; width:100%; height:100%; background:inherit; border-radius:50%; }
    .heart::before{ left:-50%; } .heart::after{ top:-50%; }
    @keyframes rise{
      0%{ transform: translateY(0) rotate(45deg) scale(.8); opacity:0 }
      10%{ opacity:.9 } 100%{ transform: translateY(-120vh) rotate(45deg) scale(1.2); opacity:0 }
    }

    .card{
      background:var(--card); border-radius:var(--radius);
      padding: 2.2rem clamp(1.5rem, 4vw, 3rem);
      box-shadow:var(--shadow);
      width:min(92vw, 620px); text-align:center; backdrop-filter: blur(2px);
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .card:hover{ transform: translateY(-2px); box-shadow: 0 16px 40px rgba(0,0,0,.14) }

    h1{ margin:0 0 .25rem; font-size: clamp(1.6rem, 3.8vw, 2.1rem) }
    .sub{ margin:0 0 1rem; font-size:.95rem; color:var(--muted) }

    .msg{
      min-height: 4.5rem; font-size: clamp(1.1rem, 2.8vw, 1.35rem);
      line-height:1.5; margin: 1rem 0 0; text-wrap: balance;
    }

    /* typewriter */
    .type{ display:inline-block; border-right:2px solid var(--accent); animation: caret .9s steps(1) infinite; padding-right:2px }
    @keyframes caret{ 50%{ border-color:transparent } }

    .actions{ display:flex; flex-wrap:wrap; gap:.6rem; justify-content:center; margin-top:1.5rem }
    button{
      appearance:none; border:none; cursor:pointer; background:var(--accent); color:white; font-weight:600;
      padding:.7rem 1.05rem; border-radius:10px; letter-spacing:.2px;
      transition: background .15s ease, transform .04s ease;
    }
    button:hover{ background:var(--accent-darker) }
    button:active{ transform: translateY(1px) scale(.99) }
    button.secondary{ background:#eef0f6; color:#1f2937 }
    button.ghost{ background:transparent; color:#1f2937; border:1px solid #e5e7eb }
    .hint{ font-size:.85rem; color:var(--muted); margin-top:.75rem }

    @media (prefers-reduced-motion: reduce){
      *{ animation:none !important; transition:none !important }
    }
  </style>
</head>
<body>
  <!-- Decorative floating hearts -->
  <div class="floaters" aria-hidden="true">
    <div class="heart" style="--x:12%; --t:16s"></div>
    <div class="heart" style="--x:28%; --t:12s"></div>
    <div class="heart" style="--x:44%; --t:18s"></div>
    <div class="heart" style="--x:66%; --t:14s"></div>
    <div class="heart" style="--x:83%; --t:20s"></div>
  </div>

  <main class="card" role="region" aria-labelledby="title">
    <h1 id="title">üíå Classified Transmission</h1>
    <p class="sub">Top‚Äësecret message generator</p>
    <div class="msg" id="message" aria-live="polite"></div>

    <div class="actions">
      <button id="btn-run" type="button">Run Again üîÅ</button>
      <button id="btn-copy" type="button" class="secondary" title="Copy message to clipboard">Copy üìã</button>
      <button id="btn-share" type="button" class="ghost" title="Share this message">Share ‚Üó</button>
      <button id="btn-auto" type="button" class="ghost" aria-pressed="false" title="Auto-generate every 10s">Auto ‚è±Ô∏è</button>
    </div>

    <p class="hint" id="seedHint"></p>
  </main>

  <!-- Confetti library (tiny, browser build) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

  <script>
    // ===== Phrase pools (EN + FR) =====
    const openers = [
      // English
      "Agent Z,","Hey you,","My favourite person,","Happy Valentine‚Äôs Day,","To the one stealing my heart,",
      // French
      "Mon agent Z,","Coucou toi,","Ma personne pr√©f√©r√©e,","Joyeuse Saint‚ÄëValentin,","√Ä celle/ celui qui vole mon c≈ìur,"
    ];
    const compliments = [
      // English
      "you make my heart behave irresponsibly","I can‚Äôt stop smiling when I think about you",
      "you‚Äôre dangerously charming","you‚Äôve completely captured my attention","you make every day feel special",
      // French
      "tu fais battre mon c≈ìur n‚Äôimporte comment","je souris d√®s que je pense √† toi",
      "tu es dangereusement irr√©sistible","tu as captur√© toute mon attention","tu rends chaque jour sp√©cial"
    ];
    const actions = [
      // English
      "and I‚Äôm counting down until I see you.","and I might like you more every day.",
      "and I think we make a suspiciously perfect team.","and you‚Äôre my favourite distraction.","and tonight is going to be very interesting.",
      // French
      "et j‚Äôai h√¢te de te voir.","et je t‚Äôaime un peu plus chaque jour.",
      "et je pense qu‚Äôon fait une √©quipe suspectement parfaite.","et tu es ma distraction pr√©f√©r√©e.","et ce soir s‚Äôannonce tr√®s int√©ressant."
    ];
    const closings = [
      // English
      "üíò ‚Äî Agent S","‚Äî yours, Sarah","‚Äî classified affection","‚Äî kisses incoming","‚Äî see you very soon",
      // French
      "üíò ‚Äî Agent S","‚Äî √† toi, Sarah","‚Äî affection classifi√©e","‚Äî pluie de baisers","‚Äî √† tr√®s vite"
    ];

    // ===== Seedable RNG (for reproducible lines via ?seed=) =====
    function mulberry32(a){ return function(){ let t = a += 0x6D2B79F5; t = Math.imul(t ^ t >>> 15, t | 1); t ^= t + Math.imul(t ^ t >>> 7, t | 61); return ((t ^ t >>> 14) >>> 0) / 4294967296; } }
    const getSeed = () => { const u = new URL(location.href); const s = u.searchParams.get("seed"); return s ? Number(s) : null; };

    // ===== Helpers =====
    const $ = sel => document.querySelector(sel);
    function pick(arr, rng=Math.random){ return arr[Math.floor(rng()*arr.length)] }

    function buildMessage(rng=Math.random){
      return [ pick(openers, rng), pick(compliments, rng) + ",", pick(actions, rng), pick(closings, rng) ].join(" ");
    }

    // Typewriter (respects reduced motion)
    async function typeText(el, text){
      const prefersReduced = window.matchMedia("(prefers-reduced-motion: reduce)").matches;
      if (prefersReduced){ el.textContent = text; return; }
      el.innerHTML = "";
      const span = document.createElement("span");
      span.className = "type";
      el.appendChild(span);
      for (let i=0;i<text.length;i++){
        span.textContent = text.slice(0, i+1);
        await new Promise(r => setTimeout(r, 15 + Math.random()*25));
      }
      span.classList.remove("type");
    }

    // Copy & Share
    async function copyToClipboard(text){
      try { await navigator.clipboard.writeText(text); return true; }
      catch { return false; }
    }
    async function shareMessage(text){
      const url = new URL(location.href);
      if (navigator.share){
        try { await navigator.share({ title: "Classified Valentine", text, url: url.toString() }); return true; }
        catch { /* user cancelled */ }
      }
      const ok = await copyToClipboard(text + "\n\n" + url.toString());
      alert(ok ? "Copied message + link to clipboard!" : "Could not share automatically‚Äîcopied text.");
      return ok;
    }

    // Auto mode
    let autoTimer = null;
    function setAuto(on){
      const btn = $("#btn-auto");
      btn.setAttribute("aria-pressed", on ? "true" : "false");
      btn.textContent = on ? "Auto ‚è±Ô∏è On" : "Auto ‚è±Ô∏è";
      if (autoTimer) { clearInterval(autoTimer); autoTimer = null; }
      if (on){ autoTimer = setInterval(() => generate(), 10000); }
      localStorage.setItem("autoValentine", on ? "1" : "0");
    }

    // ===== Confetti burst on click =====
    function fireConfetti(){
      // Graceful fallback if CDN blocked
      if (typeof confetti !== "function") return;

      const defaults = {
        spread: 70, startVelocity: 45, gravity: 0.7, ticks: 200,
        scalar: 1, shapes: ["square","circle"],
        colors: ["#ff5c8a","#ff85a1","#ffd1dc","#ffffff","#ff3a74"]
      };

      // Center burst
      confetti({ ...defaults, particleCount: 80, origin: { x: 0.5, y: 0.6 } });
      // Side bursts
      confetti({ ...defaults, particleCount: 50, origin: { x: 0.15, y: 0.8 } });
      confetti({ ...defaults, particleCount: 50, origin: { x: 0.85, y: 0.8 } });
    }

    // Main generate
    function generate(){
      const seed = getSeed();
      const rng = seed ? mulberry32(seed) : Math.random;
      const text = buildMessage(rng);
      typeText($("#message"), text);
      const hint = $("#seedHint");
      hint.textContent = seed
        ? `Seeded message (seed=${seed}). Share this URL to reproduce exactly this line.`
        : `Tip: add ?seed=42 to the URL to share a reproducible message.`;
      return text;
    }

    // Wire up buttons
    $("#btn-run").addEventListener("click", () => {
      // update seed so each click is shareable
      const u = new URL(location.href);
      u.searchParams.set("seed", Math.floor(Math.random()*1e9));
      history.replaceState({}, "", u);
      generate();
      fireConfetti();                 // <<< confetti burst HERE
    });

    $("#btn-copy").addEventListener("click", async () => {
      const text = $("#message").textContent.trim();
      const ok = await copyToClipboard(text);
      if (!ok) alert("Couldn‚Äôt copy‚Äîyour browser may block clipboard.");
    });

    $("#btn-share").addEventListener("click", async () => {
      const text = $("#message").textContent.trim();
      await shareMessage(text);
    });

    $("#btn-auto").addEventListener("click", () => setAuto($("#btn-auto").getAttribute("aria-pressed") !== "true"));

    // Init
    if (localStorage.getItem("autoValentine")==="1") setAuto(true);
    generate(); // first run (no confetti on load)
  </script>
</body>
</html>
